---
# file: defaults/main.yml

git_username: "User_name"
git_email: "git@email.com"

jenkinsPluginList:
  - ansible

jenkinsFile: /opt/jenkins.done
sonarAdminLogin: admin
sonarAdminPassword: admin


nexusServerAddress: "{{ groups['nexus_servers'][0] }}"
nexusMajorVersion: 3
nexusPort: 8081


sonarServerAddress: "{{ groups['sonar_servers'][0] }}"
sonarPort: 9000

# Maven Major Version
mavenMajorVersion: 3
# Maven Minor Version
mavenMinorVersion: 6.0

distrStorage: /tmp

mavenHome: /opt/maven
mavenLink: "http://ftp.byfly.by/pub/apache.org/maven/maven-3/3.6.0/binaries/apache-maven-3.6.0-bin.tar.gz"
mavenPackageName: apache-maven-3.6.0-bin.tar.gz

mavenVersion: '{{ mavenMajorVersion }}.{{ mavenMinorVersion }}'
mavenBinFile: '{{ mavenHome }}/apache-maven-{{ mavenMajorVersion }}.{{ mavenMinorVersion }}/bin/mvn'

jenkinsPackageList:
  - zip

jenkinsPipModules:
  - ansible

jenkinsHome: /var/lib/jenkins
jenkinsPort: 8080
jenkinsBaseLink: 'http://localhost:{{ jenkinsPort }}'

jenkinsUser: jenkins

jenkinsAdmin:
  name: jenkins_admin
  password: jenkins_admin

buildFlows:
 - 
   projectName: "test"
   gitRepository: ''
   integrationEnv: 'dev_test'
   autoDeployOn:
    -
      branch: develop
      environment: dev,qa


jenkinsAdminToken: ""

jenkinsAdminLogin: '{{ jenkinsAdmin.name }}'
myJenkinsAttributes:
  url: '{{ jenkinsBaseLink }}'
  url_username: '{{ jenkinsAdmin.name }}'
  url_password: '{{ jenkinsAdmin.password }}'



jenkinsLoadLink: '{{ jenkinsBaseLink }}/login?from=%2F'
jenkinsPluginListLink: '{{ jenkinsBaseLink }}/pluginManager/api/xml?depth=1&xpath=/*/*/shortName|/*/*/version&wrapper=plugins'
jenkinsPluginInstallLink: '{{ jenkinsBaseLink }}/pluginManager/installNecessaryPlugins'
jenkinsUpdateCLink: '{{ jenkinsBaseLink }}/updateCenter/'
jenkinsScriptLink: '{{ jenkinsBaseLink }}/script'
jenkinsRestartLink: '{{ jenkinsBaseLink }}/safeRestart'

CICDVersion: 2

environment_type: dev_test


apache_dir: /etc/httpd
